<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Big-O - Visualización de Complejidad Temporal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://use.fontawesome.com/f3a4c4be3a.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 id="title-header" class="display-5">
        Visualización de Complejidad Temporal
      </h1>
      <br />
      <section class="buttons">
        <div class="btn-area"></div>
        <div class="plot-area">
          <form id="plot">
            <input
              type="number"
              name="fn_input"
              class="form-control"
              placeholder="n = ..."
            />
            <button type="submit" class="btn btn-dark">Plot!</button>
            <div class="calculating hidden">
              <i class="fa fa-cog fa-spin fa-2x fa-fw text-dark"></i>
              <small>Calculando...</small>
            </div>
          </form>
        </div>
      </section>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <pre>
          <code class="js"></code>
        </pre>
        </div>
        <div class="col-6">
          <svg></svg>
          <small class="pull-right text-secondary"
            >⌘ + click en un punto para removerlo; shift + click para remover
            toda la información de esa función.</small
          >
        </div>
      </div>
    </div>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <br />
    <div align="center" class="custom-control custom-switch">
      <input
        onclick="modeToggle()"
        type="checkbox"
        class="custom-control-input"
        id="modeSwitch"
      />
      <label class="custom-control-label" for="modeSwitch"
        >Modo por operaciones</label
      >
      <br />
    </div>
    <hr/>
    <p align="center">
      Adaptado de
      <a href="https://rithmschool.github.io/function-timer-demo/"
        >Rithmschool's Function Timer Demo</a
      >
    </p>
  </body>
</html>
